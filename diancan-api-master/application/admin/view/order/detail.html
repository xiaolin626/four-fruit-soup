{extend name="layout" /}

{block name="content"}
<div class="site-text site-block" style="margin: 15px">
    <blockquote class="layui-elem-quote">
        <h1>订单详情</h1>
    </blockquote>
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required="required" value="{$data.order_no}" disabled lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
                    <label class="layui-form-label">总价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" required="required" value="{$data.total_price}" disabled lay-verify="required"   autocomplete="on" class="layui-input">
                    </div>
        </div>
         <div class="layui-form-item">
                    <label class="layui-form-label">订单时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="create_time" required="required" value="{$data.create_time}" disabled lay-verify="required"   autocomplete="on" class="layui-input">
                    </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">商品信息</label>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>id</th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>商品数量</th>
                    <th>商品总价</th>
                </tr>
                </thead>
                <tbody>
                {volist name="data.snap_items" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.price}</td>
                        <td>{$vo.counts}</td>
                        <td>{$vo.totalPrice}</td>
                    </tr>
                {/volist}
                </tbody>
            </table>
        </div>

        <blockquote class="layui-elem-quote">
            <h1>收货地址</h1>
        </blockquote>
    <form action="/admin/order/updateAddress" method="post">

        <input type="hidden" name="id" value="{$data.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required="required" value="{$data.snap_address.name}"  lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" required="required" value="{$data.snap_address.mobile}"  lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">省份</label>
            <div class="layui-input-inline">
                <input type="text" name="province" required="required" value="{$data.snap_address.province}"  lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">市区</label>
            <div class="layui-input-inline">
                <input type="text" name="city" required="required" value="{$data.snap_address.city}"  lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline">
                <input type="text" name="country" required="required" value="{$data.snap_address.country}"  lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-inline">
                <input type="text" name="detail" required="required" value="{$data.snap_address.detail}"  lay-verify="required"   autocomplete="on" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

{/block}

{block name="script"}

{/block}
