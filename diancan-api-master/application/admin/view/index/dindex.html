<!DOCTYPE html>

<html>

	<head>

		<title>外卖点餐后台·供应商端</title>
		<meta name="renderer" content="webkit">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__admin__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__admin__/css/global.css" media="all">
		<link rel="stylesheet" href="__admin__/plugins/font-awesome/css/font-awesome.min.css">
		<style>

			}
			.login_out dd{padding-left: 0px;}
		</style>

	<body>
		<div class="layui-layout layui-layout-admin">

						<div class="admin-side-toggle">

						</div>
					</div>
					<ul class="layui-nav admin-header-item">
						<li class="layui-nav-item">
							<a href="javascript:;">清除缓存</a>
						</li>
						<!--<li class="layui-nav-item">
							<a href="javascript:;">浏览网站</a>
						</li> -->
						<li class="layui-nav-item">
							<a href="javascript:;" class="admin-header-user">
								<span>
									{:session('admin_info.username')}
								</span>
							</a>
							<dl class="layui-nav-child login_out">
								<!-- <dd>
									<a href="javascript:;"><i class="fa fa-user-circle" aria-hidden="true"></i> 个人信息</a>
								</dd>
								<dd>
									<a href="javascript:;"><i class="fa fa-gear" aria-hidden="true"></i> 设置</a>
								</dd> -->
								<dd>
									<a href="{:url('login/logout')}"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
								</dd>
							</dl>
						</li>
					</ul>
					<ul class="layui-nav admin-header-item-mobile">
						<li class="layui-nav-item">
							<a href=""><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-side layui-bg-black" id="admin-side">

					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item">
							<a href="javascript:;">

							<dl class="layui-nav-child">

							</dl>
						</li>

							<a href="javascript:;">

							</a>
							<dl class="layui-nav-child">
								<dd><a href="/admin/Dproduct/all" target="main_frame" data-url="/admin/Dproduct/all"><i class="layui-icon" data-icon=""></i><cite>商品列表</cite></a></dd>
								<dd><a href="/admin/Dproduct/disable" target="main_frame" data-url="/admin/Dproduct/disable"><i class="layui-icon" data-icon=""></i><cite>下架列表</cite></a></dd>

						</li>

								<dd><a href="/admin/Dorder/nopay" target="main_frame" data-url="/admin/Dorder/nopay"><i class="layui-icon" data-icon=""></i><cite>未付订单</cite></a></dd>

			<div class="layui-body" style="bottom: 0;" id="admin-body">

					<ul class="layui-tab-title">
						<li class="layui-this">
							<i class="fa fa-home" aria-hidden="true"></i>
							<a href="{:url('index/main')}" target="main_frame" style="color: #fff;" id="to_home">首页</a>

					</ul>
					<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
						<div class="layui-tab-item layui-show">
							<iframe  name="main_frame" src="{:url('index/main')}"></iframe>
						</div>
					</div>
				</div>
			</div>
			
			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>
			<div class="site-mobile-shade"></div>
			<script type="text/javascript" src="__admin__/plugins/jquery/jquery.min.js"></script>
			<script type="text/javascript" src="__admin__/plugins/layui/layui.js"></script>
			<script type="text/javascript" src="__admin__/datas/nav.js" ></script>
			<script src="__admin__/js/index.js"></script>


			<script>
				setTimeout(function (){
					$("#to_home").click();
					$("#to_home").click();
				},1000)


			</script>
